<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Lifecycle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 50px;
    }

    .lifecycle {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .stage {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .stage:hover {
      transform: scale(1.1);
      background-color: #388e3c;
    }

    .arrow {
      width: 60px;
      height: 2px;
      background-color: #333;
      position: relative;
      top: 60px;
    }

    .arrow::after {
      content: "";
      position: absolute;
      right: -8px;
      top: -5px;
      border-top: 7px solid transparent;
      border-bottom: 7px solid transparent;
      border-left: 10px solid #333;
    }

    .row {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 50px;
    }

    @media (max-width: 768px) {
      .row {
        flex-direction: column;
      }

      .arrow {
        transform: rotate(90deg);
        top: 0;
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>
  <h1>DevOps Lifecycle</h1>

  <div class="row">
    <div class="stage">Plan</div>
    <div class="arrow"></div>
    <div class="stage">Develop</div>
    <div class="arrow"></div>
    <div class="stage">Build</div>
    <div class="arrow"></div>
    <div class="stage">Test</div>
  </div>

  <div class="row">
    <div class="stage">Release</div>
    <div class="arrow"></div>
    <div class="stage">Deploy</div>
    <div class="arrow"></div>
    <div class="stage">Operate</div>
    <div class="arrow"></div>
    <div class="stage">Monitor</div>
  </div>
</body>
</html>

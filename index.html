<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DevOps Lifecycle</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .circle-container {
      position: relative;
      width: 500px;
      height: 500px;
      border: 8px dashed #555;
      border-radius: 50%;
      animation: spin 60s linear infinite;
    }

    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    .stage {
      position: absolute;
      width: 110px;
      height: 110px;
      background: #00bcd4;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: transform 0.3s;
    }

    .stage:hover {
      transform: scale(1.15);
      background: #008c9e;
    }

    .stage:nth-child(2)  { top: 0%;    left: 50%;  transform: translate(-50%, -50%); }  /* Plan */
    .stage:nth-child(3)  { top: 20%;   left: 85%;  transform: translate(-50%, -50%); }  /* Develop */
    .stage:nth-child(4)  { top: 50%;   left: 100%; transform: translate(-50%, -50%); }  /* Build */
    .stage:nth-child(5)  { top: 80%;   left: 85%;  transform: translate(-50%, -50%); }  /* Test */
    .stage:nth-child(6)  { top: 100%;  left: 50%;  transform: translate(-50%, -50%); }  /* Release */
    .stage:nth-child(7)  { top: 80%;   left: 15%;  transform: translate(-50%, -50%); }  /* Deploy */
    .stage:nth-child(8)  { top: 50%;   left: 0%;   transform: translate(-50%, -50%); }  /* Operate */
    .stage:nth-child(9)  { top: 20%;   left: 15%;  transform: translate(-50%, -50%); }  /* Monitor */

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .circle-container:hover {
      animation-play-state: paused;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="stage">Plan</div>
    <div class="stage">Develop</div>
    <div class="stage">Build</div>
    <div class="stage">Test</div>
    <div class="stage">Release</div>
    <div class="stage">Deploy</div>
    <div class="stage">Operate</div>
    <div class="stage">Monitor</div>
    <div class="center-text">DevOps<br/>Lifecycle</div>
  </div>
</body>
</html>
